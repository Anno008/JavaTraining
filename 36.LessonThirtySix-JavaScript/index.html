<html>

<head>
    <script src="student.js"></script>
    <script src="subject.js"></script>
    <script src="exam.js"></script>
    <script src="studentsOffice.js"></script>
    <script>
        const studentsOffice = new StudentsOffice();

        // Initial students
        const jon = new Student("Jon", "Snow");
        const jack = new Student("Jack", "Sparrow");
        const emma = new Student("Emma", "Wattson");

        // Initial subjects
        const math = new Subject("Mathematics", 11);
        const whichCraft = new Subject("Whichcraft", 15);
        const programming = new Subject("Programming", 5);
        // Addin subjects to students office
        studentsOffice.addSubject(math);
        studentsOffice.addSubject(whichCraft);
        studentsOffice.addSubject(programming);
        
        // Adding some exams to the students
        jon.addExam(new Exam(math, 6));
        jon.addExam(new Exam(whichCraft, 10));

        jack.addExam(new Exam(programming, 7));

        emma.addExam(new Exam(whichCraft, 9));
        emma.addExam(new Exam(programming, 8));

        // Adding the students to the studentsOffice
        studentsOffice.addStuednt(jon);
        studentsOffice.addStuednt(jack);
        studentsOffice.addStuednt(emma);

        // Get all students
        console.log(studentsOffice.getStudentsInfo());

        // Get all students ordered by average grade
        console.log(studentsOffice.getStudentInfoByAverageGrade());

        // Get all students that have a higher grade than 7
        console.log(studentsOffice.getStudentsByHigherThanAvgGrade(7));

        // Get all subjects
        console.log(studentsOffice.getSubjectsInfo());
    </script>
</head>

<body>

</body>

</html>
