<form class="form" (ngSubmit)="save()" *ngIf="dataLoaded" ngNativeValidate>
    <div class="form-group">
      <label>Brand</label>
      <select required name="brand" class="form-control"  [compareWith]="byId" [(ngModel)]="comp.brand">
        <option *ngFor="let brand of brands" [ngValue]="brand">{{brand.name}}</option>  
      </select> 
    </div>
    <div class="form-group">
        <label>Type</label>
        <select required name="componentType" class="form-control"  [compareWith]="byId" [(ngModel)]="comp.componentType">
          <option *ngFor="let componentType of componentTypes" [ngValue]="componentType">{{componentType.name}}</option>  
        </select> 
      </div>
    <div class="form-group">
      <label>Name</label>
      <input required type="text" name="name" class="form-control" [(ngModel)]="comp.name"/>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input required type="text" name="price" class="form-control" [(ngModel)]="comp.price"/>
    </div>
    <div class="pull-right">
      <input type="submit" class="btn btn-primary" value="save"/>
      <button class="btn btn-warning" [routerLink]="['/components']">Back to the list</button>      
    </div>
  </form>
