<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 card">
      <form class="form-signin" (ngSubmit)="register()" ngNativeValidate>
        <label for="username" class="sr-only">Username: </label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username"
          required autofocus/>
        <label for="pass" class="sr-only">Password</label>
        <br/>
        <input type="password" id="pass" class="form-control" name="pass" [(ngModel)]="user.password" placeholder="Password" required/>
        <br/>
        <button class="btn btn-primary" type="Submit">Register</button>
      </form>
      <br/>
      <div *ngIf="error" class="alert alert-warning box-msg" role="alert">
        Username is already taken.
      </div>
    </div>
  </div>
</div>
