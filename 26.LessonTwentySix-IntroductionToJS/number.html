<html>

<head>
	<script>
		function check() {
			var number = parseInt(document.getElementById("textBox1").value);

			var simple = true;
			for (var i = 2; i < number / 2 + 1; i++) {
				console.log(i)
				if (number % i == 0) {
					simple = false;
				}
				else {
					simple = true;
					break;
				}
			}

			document.getElementById("p1").innerHTML = simple ? "number is simple" : "number isn't simmple";
		}
	</script>
</head>

<body>
	<span>Enter a number</span><input type="text" id="textBox1"></input>
	<br/>
	<br/>
	<input type="button" value="Check" onclick="check()"></input>
	<br/>
	<br/>
	<p id="p1"></p>


</body>

</html>
