<html>

<head>
	<script>
		function convert() {
			var value = document.getElementById("textBox1").value;

			var farenhajt = parseFloat(value);
			document.getElementById("p1").innerHTML = farenhajt * 1.8 + 32;
		}
	</script>
</head>

<body>
	<span>Enter the temperature in celsius</span>
	<input id="textBox1" type="text" placeholder="Enter temperature"></input>
	<br/>
	<br/>
	<input type="button" value="Convert" onclick="convert()"></input>
	<br/>
	<br/>
	<p id="p1"></p>
</body>

</html>
